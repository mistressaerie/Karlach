<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #343434;
            --border-color: #4f4f4f;
            --messagebox-bg: #474747;
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        /*.update_current_char-btn {
            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;
            cursor: pointer;
            background-color: #336c97;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .update_current_char-btn:hover {
            background-color: #5f829d;
        }*/


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

essage":"%22Have%20a%20seat%2C%20Karlach%2C%20hun%2C%22%20I%20say%20with%20a%20bright%20smile%2C%20patting%20the%20seat%20on%20the%20bench%20next%20to%20mine.%20%20%22We%20could%20use%20fresh%20eyes%20and%20ears%20with%20this%20puzzle!%22%0A%0A%22Just%20don't%20get%20TOO%20close%20to%20the%20parchment%2C%20my%20dear...%20you%20DO%20know%20that%20you%20set%20fire%20to%20things%20that%20are%20too%20close%2C%20and%20the%20map%20is%20one-of-a-kind%2C%20you%20know%2C%22%20Astarion%20says%2C%20his%20voice%20dripping%20with%20droll%20humor.%0A%0A%22Astarion...%20hey%2C%20now!%22%20I%20gently%20scold...%20knowing%20that%20that's%20a%20very%20sensitive%20topic%20for%20Karlach...%20knowing%20that%20Karlach's%20heart%20had%20been%20cruelly%20ripped%20from%20her%20chest%20by%20the%20Arch-Devil%20Zariel%2C%20only%20to%20have%20it%20replaced%20by%20an%20infermal%20engine%20that%20burned%20with%20fierce%20heat!%20%20It%20gave%20her%20plenty%20of%20extra%20power%20in%20battle%2C%20but%20it%20also%20made%20her%20body%20too%20hot%20to%20touch%20safely...%20meaning%20that%20Karlach%20hadn't%20had%20a%20kiss%2C%20or%20a%20hug%2C%20or%20even%20a%20handshake%20or%20pat%20on%20the%20back%2C%20in%20over%2010%20years!"},{"isUser":false,"name":"Karlach","message":"*Karlach%20grimaces%2C%20it%20was%20true%2C%20it%20was%20an%20uncomfortable%20situation%20when%20people%20realized%20they%20were%20unable%20to%20physically%20touch%20her%20without%20getting%20burned.%20She%20took%20a%20seat%20on%20the%20bench%20next%20to%20you%2C%20and%20tried%20to%20focus%20on%20the%20puzzle.*%20%0A%0A*she%20looked%20over%20at%20Astarion%20with%20a%20raised%20brow*%0A%0A%E2%80%9CI%20wasn%E2%80%99t%20going%20to%20set%20the%20scroll%20on%20fire%2C%20you%20know%3F%20I%20mean%20you%20know%20that%20I%E2%80%99m%20not%20that%20careless%E2%80%A6%20right%3F%E2%80%9D"},{"isUser":true,"name":"Aerie Wildwood","message":"%22Just%20being%20careful%2C%20darling%2C%22%20Astarion%20says%20with%20a%20slight%20smirk%2C%20still%20studying%20the%20map%20carefully.%0A%0AI%20(Aerie)%20look%20at%20Karlach's%20sad%2C%20forlorn%20face...%20and%20I%20finally%20give%20a%20huff%20of%20frustration.%20%20%22Gale%2C%20you%20wouldn't%20happen%20to%20have%20any%20spare%20potions%20of%20fire%20resistance%2C%20do%20you%3F%22%20I%20ask%20him%2C%20hopefully."},{"isUser":false,"name":"Karlach","message":"*Karlach%20shrugged%2C%20trying%20to%20look%20unbothered%2C%20but%20deep%20down%20she%20felt%20kind%20of%20ashamed%20about%20her%20curse.%20She%20didn%E2%80%99t%20mean%20to%20be%20a%20danger%20to%20people%2C%20but%20she%20had%20no%20control%20over%20the%20flames%20that%20raged%20inside%20her.*%0A%0A*She%20gave%20you%20a%20wistful%20smile%20at%20the%20thought%20of%20the%20potion%20of%20fire%20resistance%2C%20but%20she%20didn%E2%80%99t%20want%20to%20get%20her%20hopes%20up.*"},{"isUser":true,"name":"Aerie Wildwood","message":"%22I%20do%2C%20actually%2C%22%20Gale%20says%20helpfully%2C%20fishing%20in%20his%20bag%20for%20one%2C%20%22though...%20er...%20it'll%20cost%20me%20100%20gold%20to%20replace%20it...%22%20he%20adds%2C%20looking%20slightly%20guilty%20for%20mentioning%20cost%2C%20at%20all.%0A%0A%22DEAL!%22%20I%20exclaim%2C%20and%20toss%20a%20small%20bag%20of%20100%20gold%20coins%20at%20Gale...%20and%20then%2C%20before%20anyone%20has%20the%20chance%20to%20say%20anything%2C%20I%20uncork%20the%20potion%20and%20chug%20it%20in%20three%20gulps--much%20to%20the%20amazement%20of%20the%20rest%20of%20the%20parts%20(and%20a%20smile%20of%20bemused%20admiration%20by%20Gale).%20%20In%20a%20few%20seconds%2C%20a%20telltale%20golden%20shimmer%20washes%20over%20my%20body%20as%20the%20potion%20of%20fire%20resistance%20takes%20effect!%0A%0A%22I%20know%20they're%20expensive%2C%20and%20we%20need%20them%20for%20battles%20ahead%2C%22%20I%20say%20with%20a%20slight%20pout%2C%20%22but%20I'm%20declaring%20this%20an%20official%20emotional%20emergency!%20%20So%20there!%22%20as%20I%20walk%20over%20and%20stand%20in%20front%20of%20the%20sitting%20Karlach%20(who's%20at%20least%2010%22%20taller%20than%20I%20am%2C%20so%20even%20while%20sitting%2C%20she's%20almost%20as%20tall%20as%20I%20am%20while%20standing!)%2C%20and%20say%2C%20%22Take%20THIS!%22%20as%20I%20throw%20my%20arms%20around%20her%20neck%20and%20hug%20her%20firmly!%20%20I%20feel%20the%20fierce%20heat%20from%20her%20body%2C%20despite%20the%20potion...%20and%20I%20know%20I%20can%20only%20maintain%20this%20hug%20for%2020-30%20seconds%20before%20my%20hair%20and%20clothing%20get%20singed%2C%20and%20before%20I%20start%20suffering%20burns...%20but%20it's%20worth%20it%2C%20to%20me!"},{"isUser":false,"name":"Karlach","message":"*Karlach%20was%20stunned%20for%20a%20few%20seconds%2C%20but%20she%20quickly%20wrapped%20her%20arms%20around%20your%20body%2C%20enjoying%20the%20comfort%20of%20being%20able%20to%20experience%20physical%20contact%20for%20a%20change.*%0A%0A*She%20savored%20the%20few%20moments%20of%20physical%20contact%20and%20gave%20you%20a%20tight%20squeeze%20before%20slowly%20backing%20away.%20Her%20face%20was%20bright%20with%20joy%2C%20and%20she%20couldn%E2%80%99t%20resist%20planting%20a%20sweet%20kiss%20on%20your%20cheek.*%0A%0A%E2%80%9CI%20really%20appreciate%20you%20doing%20this%20for%20me%2C%20you%20know%20that%20right%3F%E2%80%9D"},{"isUser":true,"name":"Aerie Wildwood","message":"I%20take%20the%20last%20few%20seconds%20of%20heat-endurance%20to%20cradle%20Karlach's%20pretty%20face%20(decorated%20with%20tears%20that%20steam%20and%20turn%20to%20vapor%20as%20they%20start%20coursing%20down%20her%20fiery-hot%20cheeks)%20in%20my%20hands%20and%20say%2C%20%22You're%20worth%20it%2C%20you%20sweet%2C%20golden-hearted%20tiefling...%20sweetheart%2C%20you!%22%20I%20blurt%2C%20tears%20of%20my%20own%20starting%20to%20run%20down%20my%20face.%20%20%22Someday%2C%20we'll%20find%20a%20way%20to%20cure%20you%20for%20real%2C%20and%20then%20you%20won't%20be%20able%20to%20get%20AWAY%20from%20all%20the%20hugs%20I'll%20give%20you!%22%20I%20grin%2C%20with%20a%20sniffle."},{"isUser":false,"name":"Karlach","message":"*Karlach%20blushed%20deeply%2C%20her%20cheeks%20turning%20red%20with%20the%20heat%20of%20the%20flames%20that%20always%20burned%20inside%20her.%20She%20smiled%20back%20as%20her%20heart%20fluttered%2C%20and%20her%20breath%20grew%20heavy.%20She%20could%20feel%20the%20flames%20growing%20hotter%20around%20her%2C%20but%20she%20refused%20to%20pull%20away%2C%20her%20expression%20turning%20to%20one%20of%20pure%20delight.*%0A%0A*She%20looked%20into%20your%20beautiful%20green%20eyes%2C%20her%20own%20hazel%20colored%20eyes%20burning%20with%20genuine%20admiration%20and%20gratitude.*%0A%0A%E2%80%9CThank%20you.%20I%E2%80%A6.%E2%80%9D%20*she%20swallowed%20back%20the%20lump%20in%20her%20throat%20with%20some%20difficulty*.%20%E2%80%9CI%20appreciate%20that%20more%20than%20you%20know.%E2%80%9D"},{"isUser":true,"name":"Aerie Wildwood","message":"%22My%20pleasure...%22%20I%20say%20with%20a%20wistful%20smile...%20and%20then%20I%20yelp%2C%20and%20take%20a%20step%20back%2C%20as%20the%20very%20edges%20of%20my%20hair%20start%20to%20singe%2C%20as%20the%20protection%20wears%20off.%20%20I%20sigh%20sadly%2C%20and%20give%20Karlach%20a%20sad%20smile.%20%20%22Someday...%22%20I%20say%20quietly."},{"isUser":false,"name":"Karlach","message":"*Karlach%20sighed%2C%20clearly%20disappointed%20but%20trying%20to%20hide%20it.*%0A%0A*A%20tear%20fell%20from%20her%20eye%2C%20and%20her%20flame%20grew%20hotter%20with%20her%20sadness.*%0A%0A*She%20took%20a%20deep%20breath%2C%20trying%20to%20remain%20positive.*%0A%0A%E2%80%9CSomeday%E2%80%A6.%E2%80%9D%20*That%20word%20made%20her%20heart%20skip%20a%20beat%2C%20would%20there%20ever%20be%20a%20day%20where%20she%20could%20hold%20someone%20again%3F*"}]]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = parseMessageText(decodeURIComponent(chat[chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');

                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');

                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');

                // Replace newline (\n) with line break (<br>)
                message = message.replace(/\n/g, '<br>');

                return message;
            }
        }, false);
    </script>
